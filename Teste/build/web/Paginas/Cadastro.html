                                <td><input name="rgm" id="rgm2" size="10" maxlength="10"></td>
                            </tr>
                            <tr>
                                <td><div align="right"><strong>Nome: </strong></div></td>
                                <td><input size="50" name="nome" maxlength="50"></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td><div align="right"> </div></td>
                                <td><input name="botao" type="button" value="Cadastrar" onClick="enviar();">
